<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>كوكب التكنولوجيا والبرمجة</title>
<style>
  body {
    background-color: #ADD8E6; /* لون الخلفية أزرق فاتح */
    font-family: Arial, sans-serif;
  }
  .social-buttons {
    text-align: center;
    margin-top: 20px;
  }
  .social-button {
    background-color: #FFFFFF; /* لون الخلفية للأزرار */
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .social-button:hover {
    background-color: #E0E0E0; /* تأثيرات لونية خفيفة عند تمرير الماوس */
  }
  .learn-share {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="social-buttons">
  <!-- يمكنك تعديل الروابط لاحقًا -->
  <button class="social-button" onclick="window.location.href='YOUR_FACEBOOK_LINK';">فيسبوك</button>
  <button class="social-button" onclick="window.location.href='YOUR_TWITTER_LINK';">تويتر</button>
  <button class="social-button" onclick="window.location.href='YOUR_YOUTUBE_LINK';">يوتيوب</button>
</div>

<div class="learn-share">
  <p>تعلم البرمجة واستمتع وشارك معرفتك</p>
</div>

</body>
</html>
